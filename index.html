<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<!--B5 SETUP-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- JS SETUP -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- CSS SETUP -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- ANIMATION SETUP -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>

	<div class="container">
		<h2>GREETING APP</h2>

		<hr>

		<br>

		<!-- ONTOGGLE EVENT -->
		<details ontoggle="alert('The ontoggle event just got trigerred')">
				<summary>
					INSTRUCTIONS
				</summary>
			<p> 
				Enter your name.
			</p>
		</details>

		<br>

		<form>
			<label for="firstname">Enter name: </label>
			<input type="text" id="firstname" class="form-control" >

		<br>

			<h5 id="guestname">Welcome, guest!</h5>

			<button type="button" class="btn btn-warning" onClick="greet()">Greet</button>
			<button type="button" class="btn btn-warning" onClick="window.location.reload()" id="refresh" onmouseover="changeTextColor()" onmouseout="resetTextColor()";>Reload</button>
		</form>


		<script type="text/javascript">
			// GREETING 

			function greet(){
				var name = document.getElementById('firstname').value;
				document.getElementById('guestname').innerHTML = 'Welcome, ' + name + "!";
			}

			// ONCHANGE SAMPLE CODE

			document.getElementById("firstname").onchange = function() {myName()};
			function myName() {
				var name = document.getElementById("firstname");
				name.value = name.value.toUpperCase();
			}
			
			// MOUSE OVER AND OUT 
			const reload= document.getElementById('refresh'); 

			function changeTextColor(){
				reload.style.color="white"; 
				reload.style.background = "green	";
			}

			function resetTextColor(){
				reload.style.color="black";
				reload.style.background = "#FFC107";		
			}
		</script>

		<br><hr><br>

		<p><a href="https://knardo-9r.github.io/Q2EX2/">&#169; AY 2025 | ICT 9-Ruby | Exercise 3: Functions | Kaitlyn Nardo</a></p>
	</div>

</body>
</html>
